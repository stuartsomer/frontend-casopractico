<div class="" @fadeInOut>
    <div class="header">
        <div style="display:flex;flex-direction: row; justify-content: center; align-items: center;gap:5px">
            <mat-icon>person</mat-icon>
            <label style="margin-right: 40px;">{{usuario}}</label>
            <label class="poppins-regular"><mat-icon style="margin-right: 10px;" (click)="cerrarSesion()">logout</mat-icon></label>
        </div>
        
        
    </div>
    <div class="contenedor-principal"  >
      <p class="poppins-bold title">SISTEMA DE USUARIOS</p>
        <img src="https://media.mktg.workday.com/is/image/workday/illustration-group-people-diversity-shape-1?fmt=png-alpha&wid=1000" alt="" class="img" >
        <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between; align-items: center;" >
            <h2 class="poppins-medium usuarios-cantidad">{{usuariosService.usuarios.length}} usuarios</h2>
           
        </div>
        
    </div>
    <mat-progress-bar mode="indeterminate" class="green-progress" *ngIf="peticion"></mat-progress-bar>
    <div style="display: flex; flex-direction: row; width: 100%; justify-content: end; align-items: center; ;" >
     
      <label class="boton-agregar poppins-medium" (click)="agregarUsuario()"><mat-icon>add</mat-icon>Obtener usuario</label> 
  </div>

    <div class="contenedor-tabla" > 
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingresar información" #input>
      </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          

            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
              <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>
          

            <ng-container matColumnDef="cp">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Código postal </th>
              <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
            </ng-container>
          

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detalles(row)"></tr>
        </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
<footer>
  <label class="poppins-medium">Kevin Stuart Somera Rodríguez <mat-icon>copyright</mat-icon>{{fecha_actual | date:'dd/MM/yyyy'}} {{ horaActual }}</label>
 
</footer>
